<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Prediction Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Dice Prediction Game</h1>
<div id="game">
  <p>Remaining Guesses: <span id="remaining-guesses">3</span></p>
  <p>Score: <span id="score">0</span></p>
  <p>Previous Roll: <span id="previous-roll">-</span></p>
  <label for="guess">Enter your guess (1-6):</label>
  <input type="number" id="guess" min="1" max="6">
  <button id="roll-button">Roll</button>
  <button id="reset-button">Reset</button>
</div>
<script src="script.js"></script>
</body>
</html>
